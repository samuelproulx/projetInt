obstacle_range: 2.5
raytrace_range: 2.0
footprint: [[0.25, 0.25], [0.25, -0.25], [-0.25,-0.25], [-0.25,0.25]]
#robot_radius: ir_of_robot
inflation_radius: 0.5

# Note : The only supported observation_sources are LaserScan and PointCloud message types
observation_sources: laser_scan_sensor #camera_sensor

laser_scan_sensor: { sensor_frame: capra_robot__laser, data_type: LaserScan, topic: /scan, marking: true, clearing: true }
#camera_sensor: { sensor_frame: capra_robot__camera, data_type: Image, topic: /capra_camera/image_raw, marking: true, clearing: true }
